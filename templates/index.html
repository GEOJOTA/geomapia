<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Geomapia Frontend</title>
</head>
<body>
  <h1>Datos Geomapia</h1>
  <ul id="data-list"></ul>

  <script>
    async function fetchData() {
      try {
        const response = await fetch('https://geomapia.onrender.com/api/data');
        if (!response.ok) throw new Error('Error en la respuesta');
        const data = await response.json();
        const ul = document.getElementById('data-list');
        data.forEach(item => {
          const li = document.createElement('li');
          li.textContent = `${item.id}: ${item.name}`;
          ul.appendChild(li);
        });
      } catch (error) {
        console.error(error);
      }
    }

    fetchData();
  </script>
</body>
</html>
